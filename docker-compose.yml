version: '3'

services:
  db:
    image: 'postgres'
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: '123456' # is a password in postgresql
    networks:
      - pg-networks
    
  pg4:
    depends_on:
      - db
    image: dpage/pgadmin4
    ports:
    - 8000:80
    environment:
      PGADMIN_DEFAULT_EMAIL: 'postgres@domain.com'
      PGADMIN_DEFAULT_PASSWORD: '123456'
    networks:
      - pg-networks
  
  # Backend
  nestjs:
    depends_on:
      - db
    build: ./backend/.
    ports:
      - 3000:3000

  # Production
  nextjs:
    depends_on:
      - db
      - nestjs
    build: ./frontend/.
    ports:
      - 8080:3000

    

networks:
  pg-networks:

volumes:
  db_data:

